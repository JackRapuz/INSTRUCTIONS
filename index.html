
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simotop - Documentazione Tecnica</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 2em;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
      width: 100%;
      max-width: 420px;
      border-top: 10px solid #e87722;
    }
    img {
      max-width: 140px;
      margin-bottom: 1em;
    }
    h1 {
      color: #0b3c49;
      margin-bottom: 0.5em;
    }
    p {
      color: #333;
    }
    select {
      padding: 10px;
      width: 100%;
      font-size: 16px;
      margin-top: 1em;
      border: 2px solid #e87722;
      border-radius: 5px;
    }
    button {
      margin-top: 1em;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #0b3c49;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0a3240;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="LogoSimotop.png" alt="Logo Simotop">
    <h1>Legenda Documenti</h1>
    <p>Seleziona il documento e clicca su "Apri documento":</p>
    <select id="fileSelector">
  <option value="">-- Seleziona un documento --</option>
  <optgroup label="CERTIFICATES - ATEX">
    <option value="documents/CERTIFICATE_ATEX.pdf">CERTIFICATE_ATEX.pdf</option>
    <option value="documents/Class(I)e(II)div. 2.pdf">Class(I)e(II)div. 2.pdf</option>
    <option value="documents/Conformità-CE%20ATEX3GD-EN.pdf">Conformità-CE ATEX3GD-EN.pdf</option>
  </optgroup>
  <optgroup label="CERTIFICATES - CE">
    <option value="documents/Conformità-CE%20Simotop-EN-REV.9.pdf">Conformità-CE Simotop-EN-REV.9.pdf</option>
    <option value="documents/Conformità-CE%20Simotop-IT-REV.9.pdf">Conformità-CE Simotop-IT-REV.9.pdf</option>
  </optgroup>
  <optgroup label="CERTIFICATES - UL/CSA">
    <option value="documents/Certificate of Compliance 3ph">Certificate of Compliance 3ph</option>
    <option value="documents/E323353-20170111-CertificateofCompliance.pdf">E323353-20170111-CertificateofCompliance.pdf</option>
    <option value="documents/E323353-20210428-CertificateofCompliance%20Monofase.pdf">E323353-20210428-CertificateofCompliance Monofase.pdf</option>
  </optgroup>
  <optgroup label="MANUALS">
    <option value="documents/ManualeTecnicoLow-EN-DE-V03.pdf">ManualeTecnicoLow-EN-DE-V03.pdf</option>
    <option value="documents/ManualeTecnicoLow-EN-IT.pdf">ManualeTecnicoLow-EN-IT.pdf</option>
    <option value="documents/ManualeTecnicoLow-FR-EN.pdf">ManualeTecnicoLow-FR-EN.pdf</option>
    <option value="documents/Istruzioni%20collegamento%20freni%20rev.2A.pdf">Istruzioni collegamento freni rev.2A.pdf</option>
  </optgroup>
  <optgroup label="WIRING DIAGRAMS">
    <option value="documents/SINGLEPHASE%20WIRING.pdf">SINGLEPHASE WIRING.pdf</option>
    <option value="documents/Schema%20Collegamento%20Freni(BRAKE).pdf">Schema Collegamento Freni(BRAKE).pdf</option>
    <option value="documents/Schema%20collegamento%20motori%20trifasi(Motors).pdf">Schema collegamento motori trifasi(Motors).pdf</option>
    <option value="documents/Collegamento%20servoventilazione%20(3phforced%20cooling)%20TRIFASE%20Techtop.pdf">Collegamento servoventilazione (3phforced cooling) TRIFASE Techtop.pdf</option>
  </optgroup>
</select>
    <button onclick="openSelected()">Apri documento</button>
  </div>

  <script>
    function openSelected() {
      var selector = document.getElementById('fileSelector');
      var selectedValue = selector.value;
      if (selectedValue) {
        window.open(selectedValue, '_blank');
      } else {
        alert("Seleziona un documento dal menu.");
      }
    }
  </script>
</body>
</html>
